<style>
    .card-header {
      padding: 1.25rem 1.5rem;
      margin-bottom: 0;
      background-color: white;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }
    .card-body {
      flex: 1 1 auto;
      min-height: 1px;
      padding: 1.5rem;
      background-color: white;
  }
    .bg-gradient-danger {
      background: linear-gradient(88deg, #19345d 53%, #000000 101%) !important;
    }
  
    .btn-primary {
      color: #fff;
      background-color: #252c55;
      border-color: #5e72e4;
      box-shadow: 0 4px 6px rgb(50 50 93 / 11%), 0 1px 3px rgb(0 0 0 / 8%);
    }
    .avatar-group .avatar {
      position: relative;
      z-index: 2;
      border: 2px solid #fff;
      width: 29%;
      height: 87px;
      /* right: 27%; */
  }
  
  </style>
  
  <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
  
  
      </div>
    </div>
  </div>
  
  <div class="container-fluid mt--7">
    <!-- Form -->
    <div class="row ">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-body">
            <form (ngSubmit)="updateTerrain()" ngNativeValidate>
              <div class="card-header  ">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Gestion Des Terrains</h3>
                  </div>
                  <div class="col-4 text-right">
                    <button class="btn btn-sm btn-primary" type="submit" >Modifier</button>
                   
                  </div>
                  
                </div>
              </div>
              <br>
              <div class="pl-lg-4">
                <div class="row"> 
                  <div class="col-lg-6" >
                    <div class="form-group" >
                      <label>Image</label>
                      <input type="file" accept="image/*" (change)="select($event)" id="input-file"   class="form-control form-control-alternative" required>
                    </div>        
                  </div>
                  <div class="col-lg-4" >
                    <div class="form-group" >
                      <div class="avatar-group" >
                        <a href="javascript:void(0)" class="avatar avatar-sm" data-toggle="tooltip"
                          data-original-title="Ryan Tompson"  *ngIf="!imgURL">
                          <img src="{{'https://terrain-web-service.onrender.com/terrain/images/'+this.terrain.imgFileName}}" alt="Image placeholder" width="19%" height="100px" class="rounded-circle"  >
                        </a>
                        <a href="javascript:void(0)" class="avatar avatar-sm" data-toggle="tooltip"
                        data-original-title="Ryan Tompson"  *ngIf="imgURL" >
                        <img [src]="imgURL" alt="Image placeholder" width="19%" height="100px" class="rounded-circle"  >
                      </a>
          
                      </div>
                    </div>        
                  </div>
                </div>
              </div>     
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Nom</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative"
                        placeholder="Nom"   [(ngModel)]="this.terrain.name"  name="name" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Nbr De Joueur</label>
                      <input type="number" id="input-last-name" class="form-control form-control-alternative"
                        placeholder="Nombre de Joueur" value="" [(ngModel)]="this.terrain.numberOfPlayer"   name="numberOfPlayer" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">disponibility_from</label>
                      <input type="text" id="input-first-name" class="form-control form-control-alternative"
                        placeholder="disponibility_from" value="" [(ngModel)]="this.terrain.disponibility_from"  name="disponibility_from" required=True >
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">disponibility_to</label>
                      <input type="text" id="input-last-name" class="form-control form-control-alternative"
                        placeholder="disponibility_to" value="" [(ngModel)]="this.terrain.disponibility_to" name="disponibility_to" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">price</label>
                      <input type="number" id="input-last-name" class="form-control form-control-alternative"
                        placeholder="Prix" value="" [(ngModel)]="this.terrain.price" [value]="this.terrain.price"  name="price" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Location</label>
                      <input type="text" id="input-last-name" class="form-control form-control-alternative"
                        placeholder="Location" value="" [(ngModel)]="this.terrain.location"  name="Location" required>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <hr class="my-4" /> -->
              <!-- Address -->
              <!-- Description -->
              <div class="pl-lg-4">
                <div class="form-group">
                  <label>Description</label>
                  <textarea rows="4" class="form-control form-control-alternative" placeholder="Description" [(ngModel)]="this.terrain.description"  name="description" required ></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>
